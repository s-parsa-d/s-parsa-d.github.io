<!doctype html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>معرفی — پارسا</title>
	<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">
	<style>
		:root{--bg:#f5f7fb;--card:#fff;--accent:#6C63FF}
		*{box-sizing:border-box}
		html,body{height:100%;margin:0;font-family:'Vazirmatn',system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(135deg,#e9eefb,#fefefe);color:#222}
		.container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
		.card{background:var(--card);padding:2.2rem 2.5rem;border-radius:16px;box-shadow:0 8px 30px rgba(16,24,40,0.08);max-width:480px;text-align:center}
		.avatar{width:96px;height:96px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#2bd9bd);display:inline-flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:36px;margin-bottom:1rem}
		.name{font-size:1.6rem;font-weight:700;margin:0 0 .25rem}
		.role{margin:0;color:#5b6b7a}
		.badge{display:inline-block;margin-top:1rem;padding:.35rem .65rem;border-radius:999px;background:#f1f5ff;color:var(--accent);font-weight:600;font-size:.9rem}
		.small{color:#6b7280;font-size:.9rem;margin-top:.75rem}
	</style>
</head>
<body>
	<div class="container">
		<div class="card" role="region" aria-label="معرفی پارسا">
			<div class="avatar" aria-hidden="true">پ</div>
			<h1 class="name">پارسا</h1>
			<p class="role">دانشجوی رشته علوم کامپیوتر — دانشگاه فردوسی</p>
			<div class="badge">سلام! خوش آمدی</div>
			<p class="small">علاقه‌مند به برنامه‌نویسی و یادگیری چیزهای جدید.</p>
		</div>
	</div>
</body>
</html>
